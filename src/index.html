<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor</title>
</head>
<body>
  <div id='container'>
    <div class='content'>
      <button onclick="btnClick()">点击抛出错误</button>
      <button onclick="btnPromiseClick()">点击抛出 promise 错误</button>
    </div>
  </div>
  
  <script>
    function btnClick() {
      window.undeclaredVariable.error = 'undeclaredVariable'
    }

    function btnPromiseClick() {
      new Promise((resolve, reject) => {
        console.log(undeclaredVariable.error)
      })
    }
  </script>
</body>
</html>
